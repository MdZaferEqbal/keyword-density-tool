[build]
  command = "composer install && php artisan key:generate && php artisan migrate --force && npm ci && npm run prod"
  publish = "public"
  environment = { PHP_VERSION = "8.2" }

# Configuration for a plugin published to npm
[[plugins]]
package = "netlify-plugin-lighthouse"

  [plugins.inputs]
  output_path = "reports/lighthouse.html"

# Configuration for a local plugin
[[plugins]]
package = "/plugins/netlify-plugin-hello-world"
